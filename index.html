    <script>
      $('.card').mouseenter(function(){
    $(this).css("border-color", "blue"); // Change border color to blue on hover
});

$('.card').mouseleave(function(){
    $(this).css("border-color", ""); // Reset border color when mouse leaves
});
$('.card').mouseenter(function(){
    $(this).fadeOut(200).fadeIn(200); // Blink effect on hover
});

$('.card').mouseenter(function(){
    $(this).fadeTo(200, 0.5); // Fade to 50% opacity on hover
});

$('.card').mouseleave(function(){
    $(this).fadeTo(200, 1); // Fade back to 100% opacity when mouse leaves
});

    </script>
